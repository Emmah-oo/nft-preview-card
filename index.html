<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="showcase">
        <img src="images/image-equilibrium.jpg" src="main-img" alt="NFT Cube" />
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="icon">
          <div class="eth-icon">
            <img src="images/icon-ethereum.svg" alt="Ethereum icon" />
            <p>0.041 ETH</p>
          </div>
          <div class="clock-icon">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <footer>
          <img src="images/image-avatar.png" alt="Avatar" />
          <h3>Creation of <span class="copyright">Jules Wyvern</span></h3>
        </footer>
      </div>
    </div>
  </body>
</html>
